    <script type="text/javascript">
        (async function () {
            try {
                let rol = await verify_session();

                switch (rol) {
                    case "Jefe":
                        // alert(rol);
                        $("header").html(`<h1>${rol}</h1>`);
                        break;
                    case "Empleado":
                        // alert(rol);
                        $("header").html(`<h1>${rol}</h1>`);
                        break;
                    default:
                        alert("Acceso no autorizado");
                        logout();
                        break;
                }
            } catch (error) {
                alert('Error 404: verify_session')
                console.log(error);
            }
        })();
    </script>
    <script type="text/javascript" src="./logout.js"></script>
