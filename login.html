<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<!-- ----------------------------------------------------------------------- -->
    <script type="text/javascript" src="./verify_session.js"></script>  
    <script type="text/javascript">
        (async function () {
            try {
                let rol = await verify_session();
                if (rol !== "null") {
                    window.location.href = "./dashboard.html"
                }
            } catch (error) {
                alert('Error 404: verify_session')
                console.log(error);
            }
        })();
    </script>
    <script type="text/javascript" src="./logout.js"></script>
<!-- ----------------------------------------------------------------------- -->
</head>

<body>
    <main>
        <section>
            <div class="card">
                <article>
                    <h1>¡Bienvenido!</h1>
                </article>
                <article>
                    <p>
                        <span>¡Solo Personal autorizado!</span>
                    </p>
                    <form method="post" autocomplete="">

                        <label class="inputBox" for="ci">
                            <input type="text" id="ci" required></input>
                            <label for="ci">Carnet de Identidad</label>
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </label>

                        <label class="inputBox" for="password">
                            <input type="password" id="password"></input>
                            <label for="password">Contraseña</label>
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </label>

                        <div class="message" style="color: red;">
                            <p>Carnet de Identidad o contraseña Incorrecta</p>
                        </div>

                        <button id="button" type="submit">Iniciar Sesión</button>
                    </form>
                </article>
            </div>
        </section>
        <section>
            <article>
                <div class="img">
                    <img src="./logo-sin-fondo.png">
                </div>
            </article>
        </section>
    </main>
</body>

<!-- ----------------------------------------------------------------------- -->
<script>
    $(".inputBox input").keyup(function () {
        if ($(this).val().length > 0) {
            $(this).closest(".inputBox input").addClass("filled")
        } else {
            $(this).closest(".inputBox input").removeClass("filled")
        }
    })
</script>
<script src="./login.js"></script>
<!-- ----------------------------------------------------------------------- -->
</html>
